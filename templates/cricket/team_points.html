{% extends "base_templates/layout/base.html" %}
{% load static %}
{% block styles %}
	<style>
		.title-box{
			-webkit-box-shadow: 0px 1px 4px 0px rgba(0,0,0,0.75);
			-moz-box-shadow: 0px 1px 4px 0px rgba(0,0,0,0.75);
			box-shadow: 0px 1px 4px 0px rgba(0,0,0,0.75);

			border-radius: 0px 100px 10px 0px;
			overflow: hidden;
		}
		.title-box .title-box-contents{
			border-bottom: 4px solid #b13c2e;
		}
	</style>
	<style>
        #snackbar {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
        }
        
        #snackbar.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        
        @-webkit-keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }
            to {
                bottom: 30px;
                opacity: 1;
            }
        }
        
        @keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }
            to {
                bottom: 30px;
                opacity: 1;
            }
        }
        
        @-webkit-keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }
            to {
                bottom: 0;
                opacity: 0;
            }
        }
        
        @keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }
            to {
                bottom: 0;
                opacity: 0;
            }
        }
        </style>
{% endblock styles %}
{% load custom_tags %}

{% block content %}

<div class="container-fluid">
	<br>
	<div class="box box-solid">
		<div class="box-body">
			<form action="" class="form-horizontal">
				<div class="form-group">
					<label for="team" class="col-md-1 control-label text-primary" style="font-size: 120%;">Team</label>
					<div class="col-md-3">
						<select name='team' id="team" class="form-control">
							<option value="0" disabled selected>Select</option>
							{% for team in teams %}
								<option value="{{ team.id }}">{{ team.id }} - {{ team.name }}</option>
							{% endfor %}
						</select>
					</div>
				</div>
			</form>
		</div>
	</div>
<br><br>
		<div class="box box-success">
			<div class="box-header with-border">
				<h4 class="box-title text-muted"><b>Team Point List</b></h4>
			</div>
			<div class="box-body">
				<div id="points_list">
					
					<div class="alert alert-success" role="alert">Select a Team to show Points list</div>
				</div>	
			</div>
		</div>

</div>

        <div id="snackbar"></div>
{% endblock content %}

{% block center_js %}
	
<!-- Data Table -->

<script type="text/javascript" src="{% static 'js/team_points.js' %}"></script>
    
{% endblock center_js %}
